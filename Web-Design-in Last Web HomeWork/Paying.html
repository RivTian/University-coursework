<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <title>Paying</title>
    <link rel="stylesheet" href="css/Paying.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="js/Myfunction.js">
    <script>
        function myFunction() {
            window.location.href = "404.html";
        }
    </script>
</head>

<body>
    <div class="newsletter">
        <h1>
            Wallet
            <span>transfer</span>
        </h1>

        <p>Please reconfirm your account email</p>

        <div class="txtb">
            <input type="email" placeholder="Enter Your Email Address" id="mail" name="mail">
            <button type="button" onclick="myFunction()"><i class=" fas fa-arrow-right"></i></button>
        </div>
    </div>

    <script>
        var email = document.getElementById("mail");

        // setCustomValidity()方法
        // 顾名思义就是设置自定义的验证， 我们可以使用这个方法自定义提示文字。

        email.addEventListener("input", function (event) {
            if (email.validity.typeMismatch) {
                email.setCustomValidity("Hey,Maybe Email is wrong,why check it again?");
            } else {
                email.setCustomValidity("");
            }
        });
    </script>
</body>

</html>
